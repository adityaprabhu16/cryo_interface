<html>
    <head>
        <script src="plotly-2.19.1.min.js"></script>
        <script>
            function start() {
                fetch('/api/start', {
                    method: 'POST'
                }).then(res => {
                    if (res.status == 200) {
                        alert('Data collection started!');
                    } else {
                        alert('Encountered an error.');
                        console.log(res);
                    }
                }).catch(err => {
                    console.log(err);
                });
            }

            function stop() {
                fetch('/api/stop', {
                    method: 'POST'
                }).then(res => {
                    if (res.status == 200) {
                        alert('Data collection stopped!');
                    } else {
                        alert('Encountered an error.');
                        console.log(res);
                    }
                }).catch(err => {
                    console.log(err);
                });
            }

            function connect() {
                // TODO: allow the user to actually select the port
                const json = JSON.stringify("COM3");
                fetch('/api/connect', {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        "length": json.length.toString()
                    },
                    method: "POST",
                    body: json
                })
                .then(res => {
                    if (res.status == 200) {
                        alert("Connection successful.")
                    }
                })
                .catch(err => { 
                    console.log("Failed to connect to USB device.");
                });
            }
        </script>
        <style>
            html {
                font-family: Arial;
            }
            .button {
                background-color: #008CBA; /* Blue */
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
            }

            input[type=text], select {
            width: 25%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            }

            input[type=submit] {
            width: 25%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            }

            input[type=submit]:hover {
            background-color: #45a049;
            }

            .tabcontent {
            display: none;
            }
        </style>
    </head>
    <body>
        <div id="new_experiment" class="tabcontent">
            <form id="create_experiment">
                <p>
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" required>
                </p>
                <p>
                    <label for="date">Date</label>
                    <input type="text" id="date" name="date" required>
                </p>
                <p>
                    <label for="cpa">CPA</label>
                    <input type="text" id="cpa" name="cpa" required>
                </p>
                <!-- <p>
                    <label for="vna1">VNA1</label>
                    <input type="text" id="vna1" name="vna1">
                </p>
                <p>
                    <label for="vna2">VNA2</label>
                    <input type="text" id="vna2" name="vna2">
                </p> -->
                <input type="submit" value="Create Experiment" class="button">
            </form>
            
            
        </div>
        <div id="dashboard" class="tabcontent">
            <!-- <form id="create_experiment">
                <p>
                    <label for="period">Period</label>
                    <input id="perid" name="period" type="text" required>
                </p>
                <input type="submit" value="Update Config" class="button">
            </form> -->
            <div>
                <button id="startup" class="button">Start Logging</button>
                <button id="stop" class="button">Stop Logging</button>
            </div>
            <br>
            <div>
                <button id="connect" class="button">Connect</button>
            </div>
            <div id="temp_plot"></div>
        </div>
        <script>
            // var experiment_selected = false;
            var formExp = document.getElementById("create_experiment");
            formExp.addEventListener("submit", ExpFrmHandler);

            document.getElementById("startup").addEventListener("click", start);
            document.getElementById("stop").addEventListener("click", stop);
            document.getElementById("connect").addEventListener("click", connect);

            var tempPlot = Plotly.newPlot("temp_plot", {
                "data": [{
                    "x": [],
                    "y": [],
                    "name": "Top",
                }, {
                    "x": [],
                    "y": [],
                    "name": "Bottom",
                }],
                "layout": {
                    "width": 600,
                    "height": 400,
                    "title": "Temperature"},
                "type": "line"
            });

            function selectScreen() {
                fetch('/api/experiment_selected')
                .then(res => res.json())
                .then(selected => {
                    if (selected) {
                        var el = document.getElementById("new_experiment");
                        el.style.display = "none";
                        el = document.getElementById("dashboard");
                        el.style.display = "block";
                    } else {
                        var el = document.getElementById("new_experiment");
                        el.style.display = "block";
                        el = document.getElementById("dashboard");
                        el.style.display = "none";
                    }
                });
            }

            function ExpFrmHandler(event){
                event.preventDefault();
                // capture the form data
                const formData = new FormData(event.target);
                console.log(formData.entries());
                // convert the form data to JSON format
                const jsonObj = Object.fromEntries(formData.entries());
                console.log(jsonObj);
                const jsonData = JSON.stringify(jsonObj);

                fetch('/api/create_experiment', {
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json',
                            "length": jsonData.length.toString()
                        },
                        method: "POST",
                        body: jsonData
                    })
                    .then(res => {
                        selectScreen();
                    })
                    .catch(err => { 
                        console.log("Failed to create experiment");
                    });
            }
            
            function displayData(){
                var evtSource = new EventSource("api/stream_data");
                evtSource.addEventListener('temperature', (event) => {
                    const data = JSON.parse(event.data);
                    
                    // Create a Date object using the timestamp.
                    const t = new Date(data.time * 1000);

                    Plotly.extendTraces('temp_plot', {x: [[t]], y: [[data.temp1]]}, [0]);
                    Plotly.extendTraces('temp_plot', {x: [[t]], y: [[data.temp2]]}, [1]);
                });
            }

            displayData();

            selectScreen();
            
        </script>
    </body>
</html>
